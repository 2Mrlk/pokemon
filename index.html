<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pokédex Kalos - Grid CSS</title>

  <style>
    body {
      background: linear-gradient(135deg, #e0f7ff 0%, #b3e5fc 100%);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 150, 200, 0.2);
      border: 5px solid #0288d1;
    }

    h1 {
      text-align: center;
      color: #0288d1;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      font-size: 40px;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      margin-top: 0;
      color: #01579b;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: linear-gradient(135deg, #81d4fa 0%, #4fc3f7 100%);
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #0288d1;
      font-size: 18px;
      transition: 0.3s;
    }

    li:hover {
      background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 150, 200, 0.3);
    }

    a {
      text-decoration: none;
      color: #01579b;
      font-weight: bold;
    }

    .pikachu {
      text-align: center;
      margin-bottom: 20px;
    }

    .pikachu img {
      width: 120px;
      animation: glow 2s infinite ease-in-out;
      filter: drop-shadow(0 0 5px #0288d1);
    }

    @keyframes glow {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>

</head>
<body>

  <div class="container">

    <div class="pikachu">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu">
    </div>
